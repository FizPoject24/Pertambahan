
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Latihan Kraepelin</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            max-width: 700px;
            width: 100%;
            margin: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #fffc;
            font-weight: bold;
        }
        button {
            padding: 12px 30px;
            margin: 10px;
            font-size: 1.1em;
            color: white;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
            width: 100%;
            max-width: 220px;
        }
        button:hover {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
            transform: scale(1.05);
        }
        .timer, .question {
            font-size: 1.6em;
            font-weight: bold;
            color: #fff;
        }
        input {
            padding: 10px;
            font-size: 1.2em;
            border-radius: 10px;
            border: none;
            margin-top: 10px;
            width: 100%;
            max-width: 200px;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="quiz-title">Tes Kraepelin</h1>
        <div class="menu" id="main-menu">
            <button onclick="showTimeSelect()">Start</button>
            <button onclick="showHistory()">History</button>
        </div>
        <div id="time-select" style="display: none;">
            <p>Pilih Waktu:</p>
            <button onclick="startQuiz(30)">30 detik</button>
            <button onclick="startQuiz(60)">1 Menit</button>
            <button onclick="startQuiz(120)">2 Menit</button>
        </div>
        <div id="history-section" style="display:none;">
            <h2>Riwayat Permainan</h2>
            <canvas id="historyChart" width="400" height="200"></canvas>
            <div id="history-list"></div>
            <button onclick="clearHistory()">Hapus History</button>
            <button onclick="backToMainMenu()">Kembali ke Menu</button>
        </div>
        <p class="timer" id="timer"></p>
        <p class="question" id="question" style="display: none;"></p>
        <input type="number" id="user-answer" inputmode="numeric" pattern="[0-9]*" style="display:none;" placeholder="Tulis jawaban..." onkeydown="handleKey(event)" />
        <footer><p>HAFIZH NUR WAHID 2024</p></footer>
    </div>
    <script>
        let timerInterval;
        let questionIndex = 0;
        let correctCount = 0;
        let incorrectCount = 0;
        const questions = [];

        for (let i = 0; i < 1000; i++) {
            const num1 = Math.floor(Math.random() * 10);
            const num2 = Math.floor(Math.random() * 10);
            questions.push({
                num1: num1,
                num2: num2,
                correctAnswer: num1 + num2
            });
        }

        function showTimeSelect() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('time-select').style.display = 'block';
        }

        function startQuiz(timeLimit) {
            questionIndex = 0;
            correctCount = 0;
            incorrectCount = 0;

            document.getElementById('time-select').style.display = 'none';
            document.getElementById('quiz-title').style.display = 'none';
            document.getElementById('timer').innerText = `Waktu: ${timeLimit} Detik`;
            document.getElementById('timer').style.display = 'block';
            document.getElementById('question').style.display = 'block';
            document.getElementById('user-answer').style.display = 'inline';

            timerInterval = setInterval(() => {
                timeLimit--;
                document.getElementById('timer').innerText = `Waktu: ${timeLimit} Detik`;

                if (timeLimit <= 0) {
                    clearInterval(timerInterval);
                    endQuiz();
                }
            }, 1000);

            displayQuestion();
        }

        function displayQuestion() {
            if (questionIndex >= questions.length) {
                endQuiz();
                return;
            }
            const currentQuestion = questions[questionIndex];
            document.getElementById('question').innerText = `Berapa ${currentQuestion.num1} + ${currentQuestion.num2}?`;
            document.getElementById('user-answer').value = '';
            document.getElementById('user-answer').focus();
        }

        function handleKey(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        }

        function checkAnswer() {
            const currentQuestion = questions[questionIndex];
            const userAnswer = parseInt(document.getElementById('user-answer').value);
            if (userAnswer === currentQuestion.correctAnswer) {
                correctCount++;
            } else {
                incorrectCount++;
            }
            questionIndex++;
            displayQuestion();
        }

        function endQuiz() {
            clearInterval(timerInterval);
            const container = document.querySelector('.container');
            container.innerHTML = `<h1>Quiz Selesai!</h1>
                <p>Jawaban Benar: ${correctCount}</p>
                <p>Jawaban Salah: ${incorrectCount}</p>
                <button onclick="location.reload()">Kembali ke Menu</button>`;
        }
        let historyData = JSON.parse(localStorage.getItem('kraepelinHistory')) || [];

    function saveHistory(correct, incorrect) {
        historyData.push({ correct, incorrect, date: new Date().toLocaleString() });
        localStorage.setItem('kraepelinHistory', JSON.stringify(historyData));
    }

    function showHistory() {
        const history = JSON.parse(localStorage.getItem("history")) || [];
        let labels = [];
        let correctData = [];
        let incorrectData = [];
    
        let html = `<h1>History Permainan</h1>`;
    
        if (history.length === 0) {
            html += `<p>Tidak ada history tersedia.</p>`;
        } else {
            html += `<canvas id="historyChart" width="400" height="200" style="margin-bottom: 20px;"></canvas>`;
            html += `<div style="display: flex; flex-direction: column; gap: 10px;">`;
    
            history.forEach((item, index) => {
                labels.push(`#${index + 1}`);
                correctData.push(item.correct);
                incorrectData.push(item.incorrect);
    
                html += `
                    <div style="
                        background: rgba(255, 255, 255, 0.2);
                        border-radius: 10px;
                        padding: 15px;
                        text-align: left;
                        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
                        backdrop-filter: blur(5px);
                    ">
                        <p><strong>Waktu Main:</strong> ${item.date}</p>
                        <p><strong>Jawaban Benar:</strong> ${item.correct}</p>
                        <p><strong>Jawaban Salah:</strong> ${item.incorrect}</p>
                    </div>`;
            });
    
            html += `</div>`;
        }
    
        html += `
            <br>
            <button onclick="clearHistory()">Hapus History</button>
            <button onclick="location.reload()">Kembali ke Menu</button>
        `;
    
        document.querySelector('.container').innerHTML = html;
    
        if (history.length > 0) {
            renderChart(labels, correctData, incorrectData);
        }
    }
    

    function clearHistory() {
        localStorage.removeItem("history");
        alert("History berhasil dihapus.");
        showHistory(); // Tampilkan ulang tampilan history kosong
    }
    function backToMainMenu() {
        document.getElementById('history-section').style.display = 'none';
        document.getElementById('main-menu').style.display = 'block';
    }

    // Update endQuiz function:
    function endQuiz() {
        clearInterval(timerInterval);
    
        const result = {
            correct: correctCount,
            incorrect: incorrectCount,
            date: new Date().toLocaleString()
        };
    
        let history = JSON.parse(localStorage.getItem("history")) || [];
        history.push(result);
        localStorage.setItem("history", JSON.stringify(history));
    
        const container = document.querySelector('.container');
        container.innerHTML = `<h1>Quiz Selesai!</h1>
            <p>Jawaban Benar: ${correctCount}</p>
            <p>Jawaban Salah: ${incorrectCount}</p>
            <button onclick="location.reload()">Kembali ke Menu</button>`;
    }
    
    function checkAnswer() {
        const userAnswerInput = document.getElementById('user-answer');
        const userAnswerValue = userAnswerInput.value.trim();
    
        if (userAnswerValue === '') {
            alert("Silakan isi jawaban terlebih dahulu!");
            userAnswerInput.focus();
            return;
        }
    
        const userAnswer = parseInt(userAnswerValue);
        const currentQuestion = questions[questionIndex];
    
        if (userAnswer === currentQuestion.correctAnswer) {
            correctCount++;
        } else {
            incorrectCount++;
        }
    
        questionIndex++;
        displayQuestion();
    }
    function renderChart(labels, correctData, incorrectData) {
        const ctx = document.getElementById('historyChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Benar',
                        data: correctData,
                        backgroundColor: 'rgba(75, 192, 192, 0.7)'
                    },
                    {
                        label: 'Salah',
                        data: incorrectData,
                        backgroundColor: 'rgba(255, 99, 132, 0.7)'
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' },
                    title: { display: true, text: 'Grafik History Permainan' }
                }
            }
        });
    }
    
    </script>
</body>
</html>
